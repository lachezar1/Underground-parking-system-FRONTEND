<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Провери за съответните дати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="setDate();">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-block">
                <div class="modal-header" style="background-color: #bdbdbd;">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Filters</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex" style="background-color: #f5f5f5;">
                    <!--Calendar-->
                    <div class="col-6 me-1">
                        <p class="fs-1">Date:</p>
                        <div class="justify-content-center">
                            <!--Today-->
                            <div class="d-flex justify-content-between" id="today" onclick="setToday();">
                                <div class="col-3 justify-content-center text-center py-3"
                                    style="background-color: #cecece;" id="todays-date"></div>
                                <div class="col-3 justify-content-center text-center py-3"
                                    style="background-color: #afadae;" id="todays-month"></div>
                                <div class="col-6 justify-content-center text-center py-3"
                                    style="background-color: #787878;" id="todays-year"></div>
                            </div>
                            <!--Tomorrow-->
                            <div class="d-flex justify-content-between opacity-50" id="tomorrow"
                                onclick="setTomorrow();">
                                <div class="col-3 justify-content-center text-center py-3"
                                    style="background-color: #cecece;" id="tomorrows-date">20</div>
                                <div class="col-3 justify-content-center text-center py-3"
                                    style="background-color: #afadae;" id="tomorrows-month">02</div>
                                <div class="col-6 justify-content-center text-center py-3"
                                    style="background-color: #787878;" id="tomorrows-year">2024</div>
                            </div>
                            <!--Buttons-->
                            <div class="my-2 w-100 d-flex justify-content-center">
                                <button type="button" class="btn me-1" id="btn-today"
                                    style="background-color: #202020; border-color: #202020; color: #ffffff;"
                                    onclick="setToday();">Today</button>
                                <button type="button" class="btn ms-1" id="btn-tomorrow"
                                    style="background-color: #ffffff; border-color: #202020; color: #000000;"
                                    onclick="setTomorrow();">Tomorrow</button>
                            </div>
                        </div>
                    </div>

                    <!--Hours-->
                    <div class="col-6 ms-2 d-flex flex-column justify-content-center">
                        <p class="fs-1">Set Time:</p>
                        <div class="d-flex flex-column justify-content-center">
                            <p class="fs-5 mb-1">From:</p>
                            <input type="text" class="form-control" id="timeInput" name="timeInput" placeholder="HH:MM"
                                onblur="validateTimeInput(this)" required onkeyup="checkFormat(this.value, this);">
                            <small>Format: HH:MM (24-hour format)</small>
                        </div>
                        <div class="mt-1 d-flex flex-column justify-content-center">
                            <p class="fs-5 mb-1">To:</p>
                            <input type="time" id="hour" min="07:00" max="20:00" value="07:00" required />
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #bdbdbd;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var btn_today = document.getElementById('btn-today');
        var btn_tomorrow = document.getElementById('btn-tomorrow');
        var today = document.getElementById('today');
        var tomorrow = document.getElementById('tomorrow');

        /*Get Date*/
        function setDate() {
            const date = new Date();
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();

            document.getElementById('todays-date').innerHTML = day;
            document.getElementById('todays-month').innerHTML = month;
            document.getElementById('todays-year').innerHTML = year;

            var currentDate = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
            day = currentDate.getDate();
            month = currentDate.getMonth() + 1;
            year = currentDate.getFullYear();

            document.getElementById('tomorrows-date').innerHTML = day;
            document.getElementById('tomorrows-month').innerHTML = month;
            document.getElementById('tomorrows-year').innerHTML = year;
        }

        function setToday() {
            /*Activate Today btn*/
            btn_today.style.backgroundColor = '#202020';
            btn_today.style.borderBlockColor = '#202020';
            btn_today.style.color = '#ffffff';
            today.classList.remove('opacity-50');

            /*Deactivate Tomorrow btn*/
            btn_tomorrow.style.backgroundColor = '#ffffff';
            btn_tomorrow.style.borderBlockColor = '#202020';
            btn_tomorrow.style.color = '#000000';
            tomorrow.classList.add('opacity-50');

        }
        function setTomorrow() {
            /*Deactivate Today btn*/
            btn_today.style.backgroundColor = '#ffffff';
            btn_today.style.borderBlockColor = '#202020';
            btn_today.style.color = '#000000';
            today.classList.add('opacity-50');

            /*Activate Tomorrow btn*/
            btn_tomorrow.style.backgroundColor = '#202020';
            btn_tomorrow.style.borderBlockColor = '#202020';
            btn_tomorrow.style.color = '#ffffff';
            tomorrow.classList.remove('opacity-50');
        }

        function checkFormat(time, obj) {
            time = time.toString();
            console.log(time.lenght);
            if (time.lenght == 2) {
                time = time + ":"
                obj.innerHTML = time;
            }
        }
    </script>
</body>

</html>
