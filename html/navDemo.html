<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>navDemo</title>
</head>

<body>
    <header class="d-flex justify-content-between w-100" style="background-color: #ACD4D7;">
        <div>
            <img src="..." alt="logo" onmouseover="this.style.cursor = 'pointer'">
        </div>
        <div class="pe-md-5 m-3 d-flex align-items-center">
            <div class="d-lg-inline d-none">
                <button class="btn text-light mx-2 btn-lg" type="button" id="search"
                    style="background-color: #DB7EA0;">Book
                    <i class="bi bi-pen"></i>
                </button>
                <button class="btn text-light mx-2 btn-lg" type="button" id="write"
                    style="background-color: #E0A644;">Log in
                    <i class="bi bi-unlock"></i>
                </button>
                <button class="btn text-light mx-2 btn-lg" type="button" id="enter" style="background-color: #5F9295;">
                    Registration
                    <i class="bi bi-key"></i>
                </button>
                <button class="btn text-light mx-2 btn-lg" type="button" id="enter" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="background-color: #AFB183;">
                    Account <i class="bi bi-person"></i>
                </button>


                <!--Live, Laugh, Love Icho-->
                <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header w-100 d-flex justify-content-start"
                        style="height: 100px; border-bottom: 2px solid #003554;">

                        <img src="images/profile-removebg-preview.png" class="img-fluid" style="height: 100px;" alt="">
                        <div class="d-flex align-middle">
                            <div class="d-block">
                                <p class="my-1">Name:</p>
                                <p class="my-1">e-mail:</p>
                            </div>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">History</button>
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Log
                            out</button>
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Book
                            Information</button>

                    </div>

                </div>
            </div>
            <button class="btn btn-success mx-2 btn-lg" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="bi bi-justify"></i>
            </button>
        </div>
    </header>
    <!--SIDE MENU-->
    <div class="offcanvas offcanvas-end overflow-auto" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header p-0">
            <img class="d-none d-md-block img-fluid" src="images/logo/4.png" alt="logo" class="my-0 overflow-hidden p-0"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions">
        </div>
        <div class="offcanvas-body d-flex flex-column" style="background-color:#ffff ;">
            <button type="button" class="btn btn-lg btn-close d-md-none" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="search"
                style="background-color: #DB7EA0;">Book
                <i class="bi bi-pen"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="write"
                style="background-color: #E0A644;">Log
                in
                <i class="bi bi-unlock"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="enter" style="background-color: #5F9295;">
                Registration
                <i class="bi bi-key"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="enter" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="background-color: #AFB183;">
                Account <i class="bi bi-person"></i>
            </button>
        </div>
    </div>
</body>

</html>
