<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>navDemo</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between w-100" style="background-color: #202020;">
        <div class="d-flex align-content-middle my-auto">
            <p class="h-100 fs-1 p-0 my-auto" style="color: #E1B02E;"><i
                    class="bi bi-car-front-fill fs-1 mx-2"></i>CarTrek
            </p>
        </div>
        <div class="pe-md-5 m-3 d-flex align-items-center">
            <div class="d-lg-inline d-none">
                <button class="btn mx-2 btn-lg fw-medium" type="button" id="search"
                    style="background-color: #E6BD4C; color: #202020;">Book
                    <i class="bi bi-pen"></i>
                </button>
                <button class="btn mx-2 btn-lg fw-medium" type="button" id="write"
                    style="background-color: #E6BD4C; color: #202020;">Log in
                    <i class="bi bi-unlock"></i>
                </button>
                <button class="btn mx-2 btn-lg fw-medium" type="button" id="enter"
                    style="background-color: #E6BD4C; color: #202020;">Registration
                    <i class="bi bi-key"></i>
                </button>
                <button class="btn mx-2 btn-lg fw-medium" type="button" id="enter" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                    style="background-color: #E6BD4C; color: #202020;">
                    Account <i class="bi bi-person"></i>
                </button>


                <!--Live, Laugh, Love Icho-->
                <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header w-100 d-flex justify-content-start"
                        style="height: 100px; border-bottom: 2px solid #003554;">

                        <img src="images/profile-removebg-preview.png" class="img-fluid" style="height: 100px;" alt="">
                        <div class="d-flex align-middle">
                            <div class="d-block">
                                <p class="my-1">Name:</p>
                                <p class="my-1">e-mail:</p>
                            </div>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">History</button>
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Log
                            out</button>
                        <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                            onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                            onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Book
                            Information</button>

                    </div>

                </div>
            </div>
            <button class="btn mx-2 btn-lg fw-medium" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
                style="background-color: #E6BD4C; color: #202020;">
                <i class="bi bi-justify"></i>
            </button>
        </div>
    </header>
    <!--SIDE MENU-->
    <div class="offcanvas offcanvas-end overflow-auto" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color: #202020;">
        <div class="offcanvas-header d-flex justify-content-center p-0">
            <p class="h-100 fs-1 p-0 my-auto" style="color: #E1B02E;" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                    class="bi bi-car-front-fill fs-1 mx-2"></i>CarTrek
            </p>
        </div>
        <div class="offcanvas-body d-flex flex-column" style="background-color: #202020;">
            <button type="button" class="btn btn-lg btn-close d-md-none" data-bs-dismiss="offcanvas"
                aria-label="Close" style="color: #E1B02E;"></button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="search"
                style="background-color: #DB7EA0;">Book
                <i class="bi bi-pen"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="write"
                style="background-color: #E0A644;">Log
                in
                <i class="bi bi-unlock"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="enter" style="background-color: #5F9295;">
                Registration
                <i class="bi bi-key"></i>
            </button>
            <button class="btn text-light mx-5 my-2 btn-lg" type="button" id="enter" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="background-color: #AFB183;">
                Account <i class="bi bi-person"></i>
            </button>
        </div>
    </div>
</body>

</html>
